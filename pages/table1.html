<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звичайна таблиця</title>
    <style>
     table, th, td {
        border: 1px solid black;
        border-collapse:collapse
    }
    </style>
</head>
<body>
    <table >
        <caption>Список групи</caption>
        <thead>
            <tr>
            <th>Прізвище</th>
            <th>Група</th>
            <th>Середній бал</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Боднар</td>
                <td>16</td>
                <td>6,3</td>
            </tr>
            <tr>
                <td>Волошин</td>
                <td>16</td>
                <td>5,6</td>
            </tr>
            <tr>
                <td>&nbsp</td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Середній бал групи</td>
                    <td></td>
                    <td>6</td>
                </tr>
            </tfoot>
            
        
    </table>
    
</body>
</html>
